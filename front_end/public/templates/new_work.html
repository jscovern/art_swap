<div class="wrapper homePage">
  <h1 class="text-center">Info About Your Work</h1>
  <div class="" ng-controller="ProfileController">
    <form ng-submit="createWorkInGallery()" class="form-signin loginContainer">
      <div>
        <div class="form-group">
        	<input type="text" name="name" id="nameNewWork" ng-model="newWork.name" placeholder="Work Name" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-md btn-primary btn-block" type="file" ngf-select="uploadWorkFiles($file, $invalidFiles)" accept="image/*">Add Image</button>
        </div>
        <div class="form-group">
          <textarea type="text" name="description" id="descriptionNewWork" ng-model="newWork.description" placeholder="Enter Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <select id="monthNewWork" ng-model="newWork.month" class="form-control">
            <option value="" disabled>  ---- Select Month Finished ----  </option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="form-group">
          <select id="yearNewWork" ng-model="newWork.year" class="form-control">
            <option value="" disabled>  ---- Select Year Finished ----  </option>
            <option value=2016>2016</option>
            <option value=2015>2015</option>
            <option value=2014>2014</option>
            <option value=2013>2013</option>
            <option value=2012>2012</option>
            <option value=2011>2011</option>
            <option value=2010>2010</option>
            <option value=2009>2009</option>
            <option value=2008>2008</option>
            <option value=2007>2007</option>
            <option value=2006>2006</option>
            <option value=2005>2005</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" name="approximate_value" id="approximate_valueNewWork" ng-model="newWork.approximate_value" placeholder="Approximate Value($)" class="form-control">
        </div>
        <div class="form-group">
          <input type="submit" value="Add Work to Gallery" class="btn btn-lg btn-primary btn-block">
        </div>
      </div>
    </form>
  </div>
</div>
