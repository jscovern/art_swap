<div class="row" ng-controller="ProfileController" ng-init="getUserInfo()">
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container">
	    <ul class="nav navbar-nav">
		    <li class=""><a href="/#/swaps/{{currentUser._id}}">Swaps</a></li>
		    <li><a href="/#/mygroups/{{currentUser._id}}">Groups</a></li>
	    </ul>
	  </div>
	</nav>

	<div id="leftSide" class="col-md-2">
		<div class="row">
			<div id="profilePicContainer">
				<div id="profilePicPlaceholder"><span ng-show="currentUser.img_url == ''">Profile Pic Placeholder</span>
					<img id="profilePic" src="{{currentUser.img_url}}" ng-show="currentUser.img_url != ''">
				</div>
			</div>
		</div>
		<div class="row"  ng-show="currentUser.img_url == ''"><button class="btn" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*">Add Profile Pic</button></div>
		<div class="row"  ng-show="currentUser.img_url != ''"><button class="btn" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*">Edit Profile Pic</button></div>
		<div class="row">
			<div id="username">{{currentUser.firstname}} {{currentUser.lastname}}</div>
		</div>
		<div class="row">
			<div id="memberSince">Member Since: {{currentUser.join_date}}</div>
		</div>
		<div class="row">
			<div id="prevLikedWorkHeader">Previously Liked Works</div>
		</div>
		<div class="row">
			<div id="prevLikedWorkImages">Prev Liked Works Placeholder</div>
		</div>
	</div>

	<div id="rightSide" class="col-md-10">
		<div class="row">
			<a class="btn btn-primary" href="/#/addGallery/{{currentUser._id}}">Add Gallery</a>
		</div>
		<div class="row" ng-repeat="gallery in currentUser.galleryDocs">
			<div id="" class="col-md-11">{{gallery.name}}
				<img ng-repeat="work in gallery.works" class="works" src="{{work.img_url}}">
			</div>
			<a class="col-md-1 btn btn-primary" href="/#/addWork/{{gallery._id}}">Add Work</a>
		</div>
	</div>
</div>
