<div class="container" id="profileShowContainer" ng-controller="ProfileController" ng-init="getUserInfo()">
	<div id="leftSide" class="col-md-2">
		<div class="row">
			<div id="profilePicContainer">
				<div id="profilePicPlaceholder"><span ng-show="currentUser.img_url == ''">Profile Pic Placeholder</span>
					<img class="img-responsive center-block" id="profilePic" src="{{currentUser.img_url}}" ng-show="currentUser.img_url != ''">
				</div>
			</div>
		</div>
		<div class="row"  ng-show="currentUser.img_url == '' && sharedservices.canIUpdateProfile()"><button class="btn center-block" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*">Add Profile Pic</button></div>
		<div class="row"  ng-show="currentUser.img_url != '' && sharedservices.canIUpdateProfile()"><button class="btn center-block" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/*">Edit Profile Pic</button></div>
		<div class="row">
			<div id="username">{{currentUser.firstname}} {{currentUser.lastname}}</div>
		</div>
		<div class="row">
			<div id="memberSince">Member Since: {{currentUser.join_date}}</div>
		</div>
<!-- 		<div class="row">
			<div id="prevLikedWorkHeader">Previously Liked Works</div>
		</div>
		<div class="row">
			<div id="prevLikedWorkImages">Prev Liked Works Placeholder</div>
		</div>
 -->	</div>

	<div id="rightSide" class="col-md-10">
		<div class="row">
			<a class="btn btn-primary col-md-6 col-md-offset-3" href="/#/addGallery/{{currentUser._id}}" ng-show="sharedservices.canIUpdateProfile()">Add Gallery</a>
		</div>
		<div class="slides_control col-md-5 col-md-offset-1" ng-repeat="gallery in currentUser.galleryDocs">
			<div class="">
				<h2 class="galleryTitle text-center">{{gallery.name}}</h2>
			</div>
			<div uib-carousel class="" no-wrap="noWrapSlides" interval="carouselInterval" id="carousel{{$index}}">
				<div class="carousel-inner">
					<div uib-slide ng-repeat="slide in gallery.works track by $index" index="$index">
						<a href="/#/work/{{slide._id}}">
							<img class="works" ng-src="{{slide.img_url}}">
							<div class="carousel-caption">
								<h4>{{slide.name}}</h4>
							</div>
						</a>
						<a ng-show="gallery.works.length > 1" class="carousel-control left" href="#carousel{{$index}}" data-slide="prev"></a>
						<a ng-show="gallery.works.length > 1" class="carousel-control right" href="#carousel{{$index}}" data-slide="next"></a>
					</div>
				</div>
			</div>
			<a class="btn btn-primary col-md-8 col-md-offset-2" href="/#/addWork/{{gallery._id}}" ng-show="sharedservices.canIUpdateProfile()">Add Work</a>
		</div>
		<!-- <div class="row" ng-repeat="gallery in currentUser.galleryDocs">
			<div class="panel panel-info">
				<div id="" class="col-md-12 panel-heading">
					<h3 class="panel-title col-md-11">{{gallery.name}}</h3>
					<button class="col-md-2 btn btn-success btn-md" ng-click="getWorksInGallery(gallery._id)">View Details</button>
					<a class="col-md-1 btn btn-primary addWorkButton" href="/#/addWork/{{gallery._id}}" ng-show="sharedservices.canIUpdateProfile()">Add Work</a>
				</div>
				<div class="panel-body">
					<img ng-repeat="work in gallery.works" class="works" src="{{work.img_url}}">
				</div>
			</div>
		</div> -->
	</div>
</div>
