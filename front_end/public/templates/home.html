<div class="container homePage" id="" ng-controller="UserController">
	<h1 class="centerText">Welcome to Art Swap(ly?)</h1>
	<div class="row" id="">
		<div class="col-md-4 col-md-offset-4" id="loginScreen">
			<nav aria-label="Page navigation" id="loginNav">
			  <ul class="pagination">
			    <!-- <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li> -->
			    <li><a href="/#/login">Login</a></li>
			    <li><a href="/#/register">Register</a></li>
			    <!-- <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li> -->
			  </ul>
			</nav>
		  <div class="wrapper loginContainer" id="">
    		<form class="form-signin" ng-submit="login()" id="loginForm">       
		      <h2 class="form-signin-heading" id="formHeading">Please Login</h2>
			      <input type="text" class="form-control" name="username" placeholder="Email Address" ng-model="loginUser.email" required="" autofocus="" />
			      <input type="password" class="form-control" name="password" placeholder="Password" ng-model="loginUser.password" required=""/>      
			      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
		    </form>
		  </div>
		    <p class="alert alert-danger" ng-mdoel="message" ng-hide="message==''">{{message}}</p>
		</div>
	</div>
</div>
