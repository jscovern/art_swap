<div class="col-md-6 col-md-offset-3">
  <form ng-controller="UserController" ng-submit="createNewUser()" class="">
    <div>
      <div class="form-group">
      	<label for="email" class="">Email Address: </label>
      	<input type="text" name="email" id="emailRegister" placeholder="example@example.com" class="" ng-model="newUser.email">
      </div>
      <div class="form-group">
        <label for="password" class="">Password:</label>
        <input type="password" id="passwordRegister" placeholder="My Password" class="" ng-model="newUser.password">
      </div>
      <div class="form-group">
        <label for="firstname" class="">First Name:</label>
        <input type="text" id="firstnameRegister" placeholder="Enter First Name" class="" ng-model="newUser.firstname">
      </div>
      <div class="form-group">
        <label for="text" class="">Last Name:</label>
        <input type="text" id="lastnameRegister" placeholder="Enter Last Name" class="" ng-model="newUser.lastname">
      </div>
      <div class="form-group">
        <label for="personal_bio" class="">Personal Bio: </label>
        <textarea name="personal_bio" id="personal_bioRegister" placeholder="My Personal Bio is...." class="" ng-model="newUser.personal_bio"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Register for Art Swap!" class="btn">
      </div>
    </div>
  </form>
</div>
