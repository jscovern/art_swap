<div class="container" id="homePage" ng-controller="UserController">
  <h1 class="centerText">Welcome to Art Swap(ly?)</h1>  
  <div class="row" id="">
    <div class="col-md-4 col-md-offset-4" id="loginScreen">
      <nav aria-label="Page navigation" id="loginNav">
        <ul class="pagination">
          <!-- <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li> -->
          <li><a href="/#/login">Login</a></li>
          <li><a href="/#/register">Register</a></li>
          <!-- <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li> -->
        </ul>
      </nav>
      <div class="wrapper" id="loginContainer">
        <form ng-submit="createNewUser()" class="form-signin" id="registerForm">
          <h2 class="form-signin-heading" id="formRegisterHeading">Please Register</h2>
          <div>
            <div class="form-group">
              <!-- <label for="email" class="">Email Address: </label> -->
              <input type="text" name="email" id="emailRegister" placeholder="Email Address" class="form-control" ng-model="newUser.email">
            </div>
            <div class="form-group">
              <!-- <label for="password" class="">Password:</label> -->
              <input type="password" id="passwordRegister" placeholder="My Password" class="form-control" ng-model="newUser.password">
            </div>
            <div class="form-group">
              <!-- <label for="firstname" class="">First Name:</label> -->
              <input type="text" id="firstnameRegister" placeholder="Enter First Name" class="form-control" ng-model="newUser.firstname">
            </div>
            <div class="form-group">
              <!-- <label for="text" class="">Last Name:</label> -->
              <input type="text" id="lastnameRegister" placeholder="Enter Last Name" class="form-control" ng-model="newUser.lastname">
            </div>
            <div class="form-group">
              <!-- <label for="personal_bio" class="">Personal Bio: </label> -->
              <textarea name="personal_bio" id="personal_bioRegister" placeholder="My Personal Bio is...." class="form-control" ng-model="newUser.personal_bio"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Register for Art Swap!" class="btn btn-lg btn-primary btn-block">
            </div>
          </div>
        </form>
  
      </div>
        <p class="alert alert-danger" ng-mdoel="errorMessage" ng-hide="errorMessage==''">{{errorMessage}}</p>
    </div>
  </div>
</div>
